<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.dropdown-toggle {
    display: none;
}
.dropdown-label {
    display: block;
    cursor: pointer;
    /* padding: 8px; */
    /* width: 150px; */
}
ul.dropdown-list{
    padding: 0;
    width: 100px;
}
.dropdown-list {
    display: none;
    position: absolute;
    /* z-index: 1; */
    background-color: #ffffff;
    list-style-type: none;
    transition: all .4s ease-in-out;
    box-shadow: 0 0 5px 0 black;
}
.dropdown-item {
    padding: 8px;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.2s ease;
}
.dropdown-item:hover {
    background-color: #e0e0e0;
}
.dropdown-toggle:checked + .dropdown-label + .dropdown-list {
    display: block;
}
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="#"><img src="/Assets/Images/logo.svg"></a></div>
          <nav class="navigation">
            <ul class="links">
              <li>
                <select name="Features" class="customDropdown">
                  <option value="Features" class="pade">Features</option>
                  <option value="Todo List">Todo List</option>
                  <option value="Calendar">Calendar</option>
                  <option value="Reminders">Reminders</option>
                  <option value="Planning">Planning</option>
              </select>
              </li>
              <li>
                <div class="dropdown">
                    <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
                    <label for="dropdown-toggle" class="dropdown-label">Company <img src="/Assets/Images/icon-arrow-down.svg" alt=""></label>
                    <ul class="dropdown-list">
                        <li class="dropdown-item"><img src="/Assets/Images/icon-todo.svg" alt=""> Option 1</li>
                        <li class="dropdown-item"><img src="" alt=""> Option 1</li>
                        <li class="dropdown-item"><img src="" alt=""> Option 1</li>
                        <li class="dropdown-item"><img src="" alt=""> Option 1</li>
                    </ul>
                </div>
              </li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
                <li class="buttons">
                  <div class="btns-hide">
                    <button type="button" class="btn" id="btn">Login</button>
                    <button type="button" class="btn" id="btn">Register</button>
                  </div>
                </li>
            </ul>
            
            <div class="btns btns-show">
              <button type="button" class="btn" id="btn">Login</button>
              <button type="button" class="btn" id="btn">Register</button>
            </div>
              
           
            
          </nav>
          <input type="checkbox" id="navigationToggle">
              <label for="navigationToggle" class="toggleBar">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
              </label>
      </header>
</body>
</html>
